name: Build

on:
  push:
    branches:
      - master

jobs:
  Android:
    name: Android
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Setup Env
        uses: ./.github/actions/setup

      - name: Create dummy keystore.properties
        run: |
          cd android
          echo "storeFile=debug.keystore" > keystore.properties
          echo "storePassword=android" >> keystore.properties
          echo "keyAlias=androiddebugkey" >> keystore.properties
          echo "keyPassword=android" >> keystore.properties
          cat keystore.properties  # 确认文件已创建

      - name: Build Debug APK
        shell: bash
        run: |
          cd android
          # 构建 debug 版本
          ./gradlew assembleDebug
          # 同时也可以构建使用 debug 签名的 release 版本
          ./gradlew assembleRelease

      # Push tag to GitHub if package.json version's tag is not tagged
      - name: Get package version
        run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV

      - name: Create git tag
        uses: pkgdeps/git-tag-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          version: ${{ env.PACKAGE_VERSION }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: "v"

      - name: Generate file MD5
        run: |
          # 检查 debug 和 release APK
          echo "Debug APKs:" && find android/app/build/outputs/apk/debug -name "*.apk" -exec md5sum {} \;
          echo "" && echo "Release APKs:" && find android/app/build/outputs/apk/release -name "*.apk" -exec md5sum {} \;

      - name: Upload Artifact
        uses: ./.github/actions/upload-artifact
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}

  Release:
    name: Release
    runs-on: ubuntu-latest
    needs: [Android]
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Get package version
        run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV

      - name: Generate changelog
        run: |
          echo "# Debug Build v${{ env.PACKAGE_VERSION }}" > ./changelog.md
          echo "" >> ./changelog.md
          echo "**注意：此版本使用 Debug 签名构建，仅供测试使用。**" >> ./changelog.md
          echo "" >> ./changelog.md
          echo "### 文件 MD5 校验和" >> ./changelog.md
          echo "\`\`\`" >> ./changelog.md
          cd artifacts
          find . -name "*.apk" -exec md5sum {} \; >> ../changelog.md
          echo "\`\`\`" >> ../changelog.md

      - name: Create Debug Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Debug Build v${{ env.PACKAGE_VERSION }}"
          body_path: ./changelog.md
          prerelease: true
          draft: false
          tag_name: debug-v${{ env.PACKAGE_VERSION }}
          files: |
            artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
