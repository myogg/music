  Release:
    name: Release
    runs-on: ubuntu-latest
    needs: [Android]
    # needs: [Android, Android_SL, Android_5]  # 如果启用其他作业
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Get package version
        run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV

      - name: Generate file MD5 and changelog
        run: |
          # 创建 changelog 文件
          echo "# Release v${{ env.PACKAGE_VERSION }}" > ./changelog.md
          echo "" >> ./changelog.md
          echo "## Debug APK 文件" >> ./changelog.md
          echo "" >> ./changelog.md
          echo "这些是 Debug 版本的 APK，用于测试目的。" >> ./changelog.md
          echo "" >> ./changelog.md
          echo "### 文件 MD5 校验和" >> ./changelog.md
          echo "\`\`\`" >> ./changelog.md
          cd artifacts
          # Debug APK 文件名可能不同，根据实际文件名调整
          find . -name "*.apk" -exec md5sum {} \; >> ../changelog.md
          echo "\`\`\`" >> ./changelog.md
          echo "" >> ./changelog.md
          echo "**注意：这是 Debug 版本，仅供测试使用。**" >> ./changelog.md

      - name: Debug Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Debug Build v${{ env.PACKAGE_VERSION }}"
          body_path: ./changelog.md
          prerelease: true  # 设置为预发布版本
          draft: false
          tag_name: debug-v${{ env.PACKAGE_VERSION }}  # 使用不同的标签前缀
          # 使用通配符匹配所有 APK 文件
          files: |
            artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
